<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-lg space-y-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800">Asistencia Laboratorio</h1>
        <form id="attendance-form" class="space-y-6">
            <div class="space-y-2">
                <label for="employee-id" class="block text-sm font-medium text-gray-700">Ingresa tu ID (o escanea el QR)</label>
                <input type="text" id="employee-id" name="employeeId" placeholder="Ej. 12345" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div id="status-container" class="space-y-4 hidden">
                <p id="employee-name" class="text-center font-semibold text-lg"></p>
                <p id="status-message" class="text-center text-sm text-gray-600"></p>
                
                <div id="checkin-ui" class="space-y-4 hidden">
                    <div class="space-y-2">
                        <label for="task" class="block text-sm font-medium text-gray-700">Tarea o Labor</label>
                        <input type="text" id="task" name="task" placeholder="Ej. Tarea 1" required
                               class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" id="checkin-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                        Registrar Entrada
                    </button>
                </div>
                
                <div id="checkout-ui" class="hidden">
                    <button type="button" id="checkout-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                        Registrar Salida
                    </button>
                </div>
            </div>
            <div id="message-container" class="mt-4 text-center text-sm font-medium"></div>
        </form>
    </div>
</body>
</html>
