<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Asistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background-color: #4c8bf5;
            color: white;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background-color: #f7fafc;
        }
        .rounded-t-lg th:first-child {
            border-top-left-radius: 12px;
        }
        .rounded-t-lg th:last-child {
            border-top-right-radius: 12px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 md:p-12">

    <div class="bg-white rounded-xl shadow-2xl p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">Panel de Control</h1>
            <p class="mt-2 text-lg text-gray-600">Gestiona los registros de asistencia.</p>
        </div>

        <div class="mb-6 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
            <input type="text" id="employee-search" placeholder="Buscar por ID de empleado" 
                   class="w-full md:w-auto flex-grow px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
            <button id="search-btn" class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors duration-200">
                Buscar
            </button>
            <button id="view-all-btn" class="w-full md:w-auto px-6 py-2 bg-gray-500 text-white font-medium rounded-lg hover:bg-gray-600 transition-colors duration-200">
                Ver Todos
            </button>
        </div>

        <div class="bg-gray-200 p-4 rounded-lg text-center font-bold text-gray-700 shadow-inner mb-6">
            <p id="total-time">Tiempo Total de Trabajo: 0h 0m</p>
        </div>

        <div class="overflow-x-auto rounded-xl shadow-md">
            <table class="min-w-full">
                <thead class="bg-blue-600 text-white rounded-t-xl">
                    <tr>
                        <th>ID</th>
                        <th>Metalotécnico</th>
                        <th>Tarea</th>
                        <th>Entrada</th>
                        <th>Salida</th>
                        <th>Tiempo Total</th>
                    </tr>
                </thead>
                <tbody id="attendance-table-body">
                    <!-- Los registros se insertarán aquí con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
